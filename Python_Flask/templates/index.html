<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headline Media Scraper</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #444;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }
      input[type='text'] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
      }
      input[type='submit'] {
        background-color: #007bff;
        color: white;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      input[type='submit']:hover {
        background-color: #0056b3;
      }
      h2,
      h3 {
        color: #555;
      }
      p {
        line-height: 1.6;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Headline News Media Scraper</h1>
      <form method="POST">
        <input
          type="text"
          name="media_name"
          placeholder="Enter News Media (e.g., kompas, tempo, detik, cnn)"
          required
        />
        <input type="submit" value="Scrape" />
      </form>
      {% if media_name and url %}
      <div class="result">
        <h2>Media: {{ media_name }}</h2>
        <p>URL: <a href="{{ url }}" target="_blank">{{ url }}</a></p>
      </div>
      {% endif %} {% if data %}
      <div class="result">
        <h3>Headline Berita:</h3>
        <p>{{ data }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
